<!-- Custom Checkbox -->
<template>
    <template if:true={isCheckbox}>
        <lightning-checkbox-group name={name}
                                  label={label}
                                  options={options}
                                  value={value}
                                  onchange={handleChange}></lightning-checkbox-group>
    </template>

    <template if:true={isRadio}>
        <lightning-radio-group name={name}
                               label={label}
                               options={options}
                               value={value}
                               type='radio'
                               onchange={handleChange}></lightning-radio-group>
    </template>

    <template if:true={isDropdown}>
        <lightning-combobox
                name={name}
                label={label}
                value={value}
                placeholder={placeholder}
                options={options}
                onchange={handleChange}></lightning-combobox>
    </template>
</template>
